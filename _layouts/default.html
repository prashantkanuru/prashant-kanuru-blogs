<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "Prashant Kanuru Blogs" }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' }}">
  {% endif %}
  <meta name="author" content="{{ page.author | default: site.author }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% endif %}

  <!-- Modern Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@300;700&display=swap"
    rel="stylesheet">

  <!-- site CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- MathJax configuration + loader (v3) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        tags: 'ams'
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="glass-bg"></div>

  <header class="site-header">
    <div class="container">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | default: "Prashant Kanuru Blogs" }}</a>
    </div>
  </header>

  <main class="container main-content">
    {% if page.title %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-divider"></div>
    </header>
    {% endif %}

    <article class="content">
      {{ content }}
    </article>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} â€¢ {{ site.title }}</p>
    </div>
  </footer>
</body>

</html>
